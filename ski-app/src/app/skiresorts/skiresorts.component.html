<div class="row">
	<div class="col">
		<sk-skiresorts-panel [mountain]="mountain"></sk-skiresorts-panel>
	</div>
</div>
<div class="row">
	<div class="col">
		<ngb-tabset>
	  	<ngb-tab title="Tracks">
	    	<ng-template ngbTabContent>
	      	<sk-ski-tracks [tracks]="tracks" (sortValue)="updateTracks($event)"></sk-ski-tracks>
	    	</ng-template>
	  	</ngb-tab>
	  	<ngb-tab title="Weather">    	
	    	<ng-template ngbTabContent>
	    		<div class="row">
						<div class="col-md-2" *ngFor="let w of weather">
							<sk-ski-weather [weather]="w"></sk-ski-weather>
						</div>	  
					</div>	  		
	    	</ng-template>
	  	</ngb-tab>
	  	<ngb-tab title="Ski pass">
	    	<ng-template ngbTabContent>
	      	<sk-ski-pass [skiPass]="skiPass" (newReservation)="newReservation($event)"></sk-ski-pass>
	    	</ng-template>
	  	</ngb-tab>
		</ngb-tabset>
	</div>	
</div>
