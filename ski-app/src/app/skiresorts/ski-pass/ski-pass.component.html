<div class="row">
	<div class="col-md-4">
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Days</th>
		      <th scope="col">Price</th>		      
		    </tr>
		  </thead>
		  <tbody>
		    <tr *ngFor="let sk of skiPass">
		      <th scope="row">{{sk?.duration}}</th>
		      <td>{{sk?.price}}</td>		     
		    </tr>		   
		  </tbody>
		</table>
	</div>
	<div class="col-md-8">
		<form>
			 <div class="form-group form-row">
			    <label for="firstName" class="col-md-2">First name:</label>
			    <input type="text" class="form-control col-md-10" id="firstName" name="firtName" [(ngModel)]="reservation.firstName">			    
			 </div>
			 <div class="form-group form-row">
			    <label for="lastName" class="col-md-2">Last name:</label>
			    <input type="text" class="form-control col-md-10" id="lastName" name="lastName" [(ngModel)]="reservation.lastName">			    
			 </div>
			  <div class="form-group form-row">
			    <label class="col-md-2">From: </label>
					<input class="form-control col-md-4" placeholder="yyyy-mm-dd" name="from" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" [(ngModel)]="reservation.from" (ngModelChange)="calculatePrice()">  

					<label class="col-md-2">To: </label>
					<input class="form-control col-md-4 text-right" placeholder="yyyy-mm-dd" name="to" ngbDatepicker #b="ngbDatepicker" (click)="b.toggle()" [(ngModel)]="reservation.to" (ngModelChange)="calculatePrice()">			    
			 </div>
			 <div class="form-group form-row">
			    <label for="price" class="col-md-2">Price:</label>
			    <input type="text" readonly class="form-control col-md-10" id="price" name="price" [(ngModel)]="reservation.price">			    
			 </div>
			 <button type="submit" class="btn btn-primary" (click)="saveReservation()">Reserve</button>
		</form>
	</div>
</div>
