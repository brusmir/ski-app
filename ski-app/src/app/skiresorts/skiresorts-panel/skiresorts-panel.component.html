<div class="row">
	<div class="col-md-4">
		<img src="{{mountain?.picture}}" width="100%">
	</div>
	<div class="col-md-8">
		<h1>{{mountain?.name}}, <small>{{mountain?.country}}</small></h1>
		<p>{{mountain?.description}}</p>
		<p>Elevation: {{mountain?.base_elevation_m}}, Highest Point: {{mountain?.highest_point}}, Top Elevation: {{mountain?.top_elevation_m}}</p>
	</div>
</div>
